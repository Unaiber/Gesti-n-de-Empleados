<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
        // Filtro de seguridad para el dashboard
        window.onload = function() {
            // Comprobamos si hay usuario logueado
            if (!sessionStorage.getItem('usuarioLogueado')) {
                // Si no hay, mandamos al login
                window.location.href = '/EMPLEADOS/gestor/index.html';
            }
        }
    </script>
</head>
<body>
<h2>Registrar Nuevo Empleado</h2>
  <form action="../GestionUsuarios" method="POST" class = "form-alta">
  	 <input type="hidden" name="accion" value="crearUsuario">
  
    <label for="username">Nombre:</label>
    <input type="text" id="username" name="username" required /><br />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required /><br />
    
     <label for="rol">Selecciona un rol:</label>
    <select name="rol" id="rol">
        <option value="RRHH">Recursos Humanos</option>
        <option value="EMPLEADO">Empleado</option>
    </select>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <button type="submit" class="btn" value = "Registrar Usuario">Registrar</button>
    
   
  </form>
  
   <a href = "listadoEmpleados.html" id="listado">
    <button>Listado de Empleados</button>
    </a>
     <footer>
        <button onclick="logout()">Cerrar sesión</button>
    </footer>

    <script>
        // Función de logout
        function logout() {
            sessionStorage.removeItem('usuarioLogueado');
            window.location.href = '/EMPLEADOS/gestor/index.html'; // Redirige al login
        }
    </script>
</body>
</html>
