<body>
<h2>Registrar Nuevo Usuario</h2>
  <form action="../GestionUsuarios" method="POST" class = "form-alta">
  	 <input type="hidden" name="accion" value="crearUsuario">
  
    <label for="username">Nombre:</label>
    <input type="text" id="username" name="username" required /><br />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required /><br />
    
     <label for="rol">Selecciona un rol:</label>
    <select name="rol" id="rol">
        <option value="RRHH">Recursos Humanos</option>
        <option value="EMPLEADO">Empleado</option>
    </select>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <button type="submit" class="btn" value = "Registrar Usuario">Registrar</button>
    
   
  </form>
  
   <a href = "panelPrincipal.html" id="listado">
    <button>Menú principal</button>
    </a>
    
<script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('registro')) {
            alert('El registro se ha completado correctamente!');
            window.location.href = '/EMPLEADOS/gestor/panelPrincipal.html';
            
        }
    </script>
</body>
</html>
