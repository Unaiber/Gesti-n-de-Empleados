<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alta de Usuarios</title>
<link rel="stylesheet" href = "styles/estilosAltaUs.css">
<link rel="stylesheet" href = "styles/estilosHeaderFooter.css"> 
</head>
<body>
<header class="main-header">
    <h1>Gestión de Empleados</h1>
    <p>Bienvenido al sistema de gestión interna</p>
</header>
<main>
<h2>Registrar Nuevo Usuario</h2>
  <form action="../GestionUsuarios" method="POST" class = "form-alta">
  	 <input type="hidden" name="accion" value="crearUsuario">
  
    <label for="username">Nombre:</label>
    <input type="text" id="username" name="username" required /><br />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required /><br />
    
     <label for="rol">Selecciona un rol:</label>
    <select name="rol" id="rol">
        <option value="RRHH">Recursos Humanos</option>
        <option value="EMPLEADO">Empleado</option>
    </select>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <button type="submit" class="btn" value = "Registrar Usuario">Registrar</button>
    
   
  </form>
  </main>
   <a href = "panelPrincipal.html" id="botonMenu">
    <button>Menú principal</button>
    </a>
    
    <footer class="main-footer">
	<button onclick="logout()">Cerrar sesión</button>
    <p>&copy; 2025 - Aplicación desarrollada por Unai Bercianos</p>
	</footer>
	<script src = "js/logout.js"></script>
    <script src = "js/registroOk.js"></script>
</body>
</html>
