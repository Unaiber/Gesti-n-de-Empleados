<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Gestión de Empleados</title>
    <link rel="stylesheet" href="estilosPPrincipal.css"> 
</head>
<body>
   <main>
    <h2>Gestión de Empleados</h2>
    <section class="button-container">
        <div class="menu-option" onclick="location.href='altaEmpleados.html'">
            <h3>Alta de Empleado</h3>
            <p>Agrega un nuevo empleado a la base de datos.</p>
        </div>

        <div class="menu-option" onclick="location.href='listadoEmpleados.html'">
            <h3>Listado de Empleados</h3>
            <p>Consulta y administra los empleados registrados en la plataforma.</p>
        </div>

        <div class="menu-option" onclick="location.href='altaUsuarios.html'">
            <h3>Alta de Usuarios</h3>
            <p>Registra nuevos usuarios en el sistema.</p>
        </div>
    </section>
</main>

<footer>
    <button onclick="logout()">Cerrar sesión</button>
</footer>

    <script>
        // Función de logout
        function logout() {
            sessionStorage.removeItem('usuarioLogueado');
            window.location.href = '/EMPLEADOS/gestor/index.html'; // Redirige al login
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registro') === 'ok') {
          alert("✅ Usuario registrado correctamente");
          // También puedes usar un div en vez del alert
        }
       
    </script>
</body>
</html>
