<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alta de Empleados</title>
<link rel="stylesheet" href = "styles/estilosAlta.css">
<link rel="stylesheet" href = "styles/estilosHeaderFooter.css">

</head>
<body>
<header class="main-header">
    <h1>Gestión de Empleados</h1>
    <p>Bienvenido al sistema de gestión interna</p>
</header>
<main>
<h2>Registrar Nuevo Empleado</h2>
  <form action="../GestionEmpleados" method="POST" class = "form-alta">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br />

    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" required /><br />
    
     <label for="departamento_id">Selecciona un departamento:</label>
    <select name="departamento_id" id="departamento_id">
        <option value="1">Front-end</option>
        <option value="2">Back-end</option>
        <option value="3">Ciberseguridad</option>
    </select>

    <button type="submit" class="btn" value = "Registrar Empleado">Registrar</button>
    
   
  </form>
  </main>
  
  
   <a href = "panelPrincipal.html" id="botonMenú">
    <button>Menú Principal</button>
    </a>
    <footer class="main-footer">
	<button onclick="logout()">Cerrar sesión</button>
    <p>&copy; 2025 - Aplicación desarrollada por Unai Bercianos</p>
	</footer>
    <script src = "js/logout.js"></script>
    <script src = "js/registroOk.js"></script>
</body>
</html>
