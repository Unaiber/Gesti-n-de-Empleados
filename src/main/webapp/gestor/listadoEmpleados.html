<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = stylesheet href = estilosListado.css>
<script>
function llamada(){
	fetch('../GestionEmpleados')
	.then(response => response.json())
	.then(data => pintarDatos(data))
}


function pintarDatos(datos){
	
	let table = "<table border = 1>";
	
	for (let i=0; i<datos.length; i++){
		
		table += "<tr><td>" +datos[i].nombre + "</td><td>" +datos[i].email + "</td><td>" + datos[i].salario + "</td><td>" + datos[i].departamento +"</td></tr>"
	}
	
	table += "</table>";
	
	document.getElementById("tablaEmpleados").innerHTML = table;
	
}

window.onload = function(){
	
	llamada();
	
}
</script>
</head>
<body>
	<h2>Listado de Empleados</h2>
	 <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody id="tablaEmpleados">
            <!-- Aquí se agregarán los empleados -->
        </tbody>
    </table>
</body>
</html>
